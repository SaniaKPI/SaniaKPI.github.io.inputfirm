<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Online Registration Form | The Code Review</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,700" rel="stylesheet" type="text/css">
</head>
<body>
	<header>
		<h1>The Code Review</h1>
	</header>
	<main>
		<div class="intro">
			<h2>Signup for our newsletter</h2>
			<p>Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Contact Information</legend>
				<label for="full_name">Full Name</label>
				<input type="text" id="full_name" name="user_full_name" placeholder="Required" title="Please enter your full name" required autofocus><br>
				<label for="email">Email Address</label>
				<input type="email" id="email" name="user_email" placeholder="Required" title="Please enter a valid email address, ex. foo-bar.baz@example.com" required><br>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" name="user_phone" pattern="[0-9\-\(\)\+\s\.	]+" title="Please enter a valid phone number, consisting of 0-9, -, ( ) and spaces"><br>
				<label for="street">Street Address</label>
				<input type="text" id="street" name="user_street"><br>
				<label for="city">City</label>
				<input type="text" id="city" name="user_city"><br>
				<label for="state">State</label>
				<select id="state" name="user_state">
					<option value="" disabled selected hidden>Choose State</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="DC">District of Columbia</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select><br>
				<label for="zip">Zip Code</label>
				<input type="text" inputmode="numeric" id="zip" name="user_zip" pattern="[A-Za-z\-0-9\s]+" title="Please enter a valid zip code, consisting of 0-9, A-Z, a-z, - and spaces"><br>
				<label for="webpage">Personal Web Page</label>
				<input type="url" id="webpage" name="user_webpage" placeholder="http://" title="Please enter a valid URL, beginning with http:// or https://"><br>
			</fieldset>
			<fieldset>
				<legend>Newsletter</legend>
				<div class="subset">
					<label>Select the newsletters you would like to receive</label><br>
					<input type="checkbox" id="newsletter_html" name="user_newsletter" value="html">
					<label for="newsletter_html">HTML News</label><br>
					<input type="checkbox" id="newsletter_css" name="user_newsletter" value="css">
					<label for="newsletter_css">CSS News</label><br>
					<input type="checkbox" id="newsletter_js" name="user_newsletter" value="javascript">
					<label for="newsletter_js">Javascript News</label><br>
				</div>
				<div class="subset">
					<label>Newsletter format</label><br>
					<input type="radio" id="format_html" name="user_format" value="html">
					<label for="format_html">HTML</label><br>
					<input type="radio" id="format_plain" name="user_format" value="plain">
					<label for="format_plain">Plain text</label><br>
				</div>
				<label for="other">Other topics you&rsquo;d like to hear about</label>
				<textarea id="other" name="user_topics"></textarea>
				<label for="happiness">Rate your attitude toward newsletters</label>
				<input type="range" min="1" max="10" id="happiness" name="user_happiness">
			</fieldset>
			<input type="submit" name="submit" value="Sign Up">
			<input type="reset" value="Reset">
		</form>
	</main>
	<footer>
		<p>Copyright The Code Review</p>
		<p>&ldquo;Writing&rdquo;, &ldquo;Content&rdquo;, &ldquo;Grimace&rdquo; icons by Ariel Kotzer from <a href="http://thenounproject.com">the Noun Project</a>.</p>
	</footer>
</body>
</html>
